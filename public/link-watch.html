<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Link Smartwatch</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1f1f1f;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            font-size: 15px;
            margin-bottom: 30px;
            color: #ccc;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #00c6a9;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #00a08b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Link Your Smartwatch</h2>
    <p>This will simulate smartwatch linking. Once linked, you'll be redirected to the health dashboard.</p>
    <form action="/link-success" method="POST">
        <button type="submit">Link Smartwatch</button>
    </form>
</div>
</body>
</html>
