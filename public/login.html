  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .login-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 1250px;
      box-sizing: border-box;
      display: flex;
    }

    .login-container h2 {
      font-size: 28px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-bottom: 20px;
      width: 100%;
    }

    .login-container label{
      display: block;
      font-size: 14px;
      color: #34495e;
      margin-bottom: 8px;
      font-weight: 500;
    }


    .login-container input {
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      width: calc(100% - 30px);
    }

    .login-container input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    .login-container button {
      padding: 12px 15px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .login-container button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
    }

    .login-container button:active {
      background-color: #388e3c;
      transform: translateY(0);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .login-container p {
      font-size: 14px;
      color: #777;
      margin-top: 25px;
      text-align: center;
    }

    .login-container a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-container a:hover {
      color: #217dbb;
    }

    .login-container .left-column{
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    /*.login-container .right-column {
      flex: 1;
      background-image: url('images/Background.png');
      background-size: cover;
      background-position: center;
    } */
    .right-column {
      flex: 1;
      background-image: url('images/Background.png');
      /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      margin : 10px;
      border-radius : 10px;
    }

    .login-container .form-group{
      width: 100%;
      margin-bottom: 25px;
    }

    .login-container small{
      display: block;
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    .login-container .or-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      font-size: 14px;
      color: #777;
    }

    .login-container .or-divider::before,
    .login-container .or-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
      margin: 0 10px;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      .login-container .right-column{
        display: none;
      }
      .login-container .left-column{
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="left-column">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Today is a new day. It's your day. You shape it. Sign in to start managing your projects.</p>
   <form action="/login" method="POST">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required><br>
      <small>Enter your email address</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <small>At least 8 characters</small>
    </div>

    <button type="submit" class="sign-button">Login</button>
    </form>
    <div class="or-divider">Or
    </div>
    <div class="sign-up-link">
      Don't you have an account? <a href="/register">Register here</a>
    </div>
  </div>
    <div class="right-column">

    </div>


</div>

</body>
</html>
